<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDB</title>
  </head>
  <body>
    <header class="logo flex flex-jcb flex-aic">
      <a href="/" class="logo flex flex-aic">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg"
          alt="pokeDB logo"
        />
        <p>Poke<span>DB</span></p>
      </a>
      <nav>
        <ul class="nav-links flex flex-aic">
          <li><a href="#">Pokemon List</a></li>
          <li>
            <select>
              <option value="0" selected disabled>Pokemon Habitat</option>
              <option value="0">All</option>
              <option value="1">Cave</option>
              <option value="2">Forest</option>
              <option value="3">Grassland</option>
              <option value="4">Mountain</option>
              <option value="5">Rare</option>
              <option value="6">Rough Terrain</option>
              <option value="7">Sea</option>
              <option value="8">Urban</option>
              <option value="9">Waters Edge</option>
            </select>
          </li>
        </ul>
      </nav>
    </header>
    <footer class="flex flex-jcb flex-aic">
      <a href="/" class="logo flex flex-aic">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg"
          alt="pokeDB logo"
        />
        <p>Poke<span>DB</span></p>
      </a>
      <p>
        Created by <span class="profiles">@rachidelaid</span> and
        <span class="profiles">@guerreiropedr0</span>
      </p>
    </footer>
  </body>
</html>
