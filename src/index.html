<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantMe</title>
  </head>
  <body>
    <header class="logo flex flex-jcb flex-aic">
      <a href="/" class="logo flex flex-aic">
        <img
          src="https://plantme.io/static/plantme_logo_2021_transparent.png"
          alt="plantme logo"
        />
        <p>PlantMe</p>
      </a>
      <nav>
        <ul class="nav-links flex flex-aic">
          <li><a href="#">My Plants List</a></li>
          <li>
            <select id="Plant Type">
              <option value="0" selected disabled>Plant Type</option>
              <option value="0">All</option>
              <option value="1">Flowers</option>
              <option value="2">Fruit and Nuts</option>
              <option value="3">Vegetable and Culinary</option>
              <option value="4">Natives</option>
              <option value="5">Other</option>
            </select>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="intro">
        <h1>My Plants: What you're growing</h1>
        <p>
          List of <span class="tag">0</span> Plants and their details
          <br />
          Filtered by type
        </p>
      </section>

      <section class="loading flex flex-aic flex-jcc">
        <img
          class="loading-ball"
          src="https://plantme.io/static/plantme_logo_2021_transparent.png"
          alt="pokeDB logo"
        />
      </section>
      

      <section class="list hide"></section>

      <section class="pagination flex flex-aic flex-jcc hide">
        <div class="page prev flex flex-jcc flex-aic">
          <svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"
            />
          </svg>
        </div>
        <div class="page next flex flex-jcc flex-aic">
          <svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
            />
          </svg>
        </div>
      </section>
    </main>

    <footer class="flex flex-jcb flex-aic">
      <a href="/" class="logo flex flex-aic">
        <img
          src="https://plantme.io/static/plantme_logo_2021_transparent.png"
          alt="plantme logo"
        />
        <p>PlantMe<span></span></p>
      </a>
    </footer>
  </body>
</html>
